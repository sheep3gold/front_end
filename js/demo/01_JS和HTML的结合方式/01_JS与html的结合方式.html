<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			JS和html结合方式
				1.内嵌式：
				2.外联式：
					1.创建一个外部的js文件，以.js结尾的文件；
					2.script标签的 src引入;
				注意事项：
					1.一个页面上可以书写多个script标签，加载顺序从上到下；
					2.script标签可以书写在html页面的任何位置，一般放在head标签中；
					3.script标签引入外部的js文件之后，标签体失效；
		-->

		<script>alert("hello world")</script>
		<script type="text/javascript" src="../js/first.js"></script>
	</head>

	<body>

	</body>
</html>
