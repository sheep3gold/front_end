<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload=function() {
                document.getElementById("btn1").onclick = function () {
                    alert(location.href);
                };
                document.getElementById("btn2").onclick = function () {
                    location.href = "www.baidu.com";
                };
                document.getElementById("btn3").onclick = function () {
                    location.reload();
                };
                document.getElementById("btn4").onclick=function () {
                    window.history.forward();
				}
            }
		</script>
	</head>
	<body>
		<button id="btn1">点击btn1，获取当前浏览器地址栏的地址</button>
		<button id="btn2">点击btn2，将地址栏的地址设置成：http://www.baidu.com</button>
		<button id="btn3">点击btn3，重新加载当前页面</button>
		<button id="btn4">forward</button>
	</body>
</html>
