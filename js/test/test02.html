<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var d = new Date();
        var time = d.getHours();
        if (time < 10) {
            document.write("<b>Good morning</b>")
        }else if (time >= 12 && time < 18) {
            document.write("<b>Good Afternoon</b>")
        }else {
            document.write("<b>Good Day</b>")
        }
    </script>
</head>
<body>

</body>
</html>
