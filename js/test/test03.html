<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var d = new Date();
        theDay = d.getDay();
        switch (theDay) {
            case 1:
                document.write("今天星期一");
                break;
            case 2:
                document.write("今天星期二");
                break;
            case 3:
                document.write("今天星期三");
                break;
            case 4:
                document.write("今天星期四");
                break;
            case 5:
                document.write("今天星期五");
                break;
            case 6:
                document.write("今天星期六");
                break;
            default:
                document.write("今天星期日");
        }
    </script>
</head>
<body>

</body>
</html>
