<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    行<input type="text" id="row" name="row">
    列 <input type="text" id="col" name="col">
    <button id="btn">生成表格</button>
    <!--<table id="tb"></table>-->
    <div id="div1">

    </div>
</body>
<script>
    document.getElementById("btn").onclick=function () {
        var rowNum = document.getElementById("row");
        var colNum = document.getElementById("col");
        var row = parseInt(rowNum.value);
        var col = parseInt(colNum.value);
        if (row && col) {
            var tb = document.createElement("table");
            tb.setAttribute("border", "1px solid black");
            for (var i = 0; i < row; i++) {
                var tr = document.createElement("tr");
                for (var j = 0; j < col; j++) {
                    var td = document.createElement("td");
                    td.innerText = "传智播客";
                    tr.appendChild(td);
                }
                tb.appendChild(tr);
            }
        }
        document.getElementById("div1").appendChild(tb);
    }

</script>
</html>
