<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="ul1">

</ul>
<input type="text" name="name" id="name">
<button id="btn">动态生成列表项</button>
</body>
<script>
    var ulTag = document.getElementById("ul1");
    // var liTag = document.createElement("li");
    document.getElementById("btn").onclick=function () {
        var name = document.getElementById("name");
        if (name){
            var liTag = document.createElement("li");
            liTag.innerText=name.value;
            // alert(name.value);
            ulTag.appendChild(liTag);
        }
        name.value = "";
    }
</script>
</html>
