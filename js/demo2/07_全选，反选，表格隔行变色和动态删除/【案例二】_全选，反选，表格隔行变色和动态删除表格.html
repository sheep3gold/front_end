<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>全选，反选</title>
	</head>
	<body>
		<h2>全选，反选，表格隔行变色，删除表格</h2>
		<hr />
		<!--
			- 完成全选与取消全选功能；
			- 完成反选功能；
			- 完成表格隔行变色；
			- 完成动态删除表格

		-->
		<table border="1px" width="600px" cellspacing="0px" style="margin-left: 26%;margin-top: 3%;">
			<tr>
				<td colspan="5"><button id="btn1">反选</button></td>
			</tr>
			<tr>
				<td><input type="checkbox" id="checkAll"/></td>
				<th>分类ID</th>
				<th>分类名</th>
				<th>描述</th>
				<th>操作</th>
			</tr>
			<tr>
				<td><input type="checkbox"  class="myCheckBox"/></td>
				<td>1</td>
				<td>手机数码</td>
				<td>手机</td>
				<td><a href="#" onclick="delTr(this);">删除</a></td>
			</tr>
			<tr>
				<td><input type="checkbox" class="myCheckBox"/></td>
				<td>2</td>
				<td>电脑办公</td>
				<td>电脑</td>
				<td><a href="#" onclick="delTr(this);">删除</a></td>
			</tr>
			<tr>
				<td><input type="checkbox" class="myCheckBox"/></td>
				<td>3</td>
				<td>鞋靴箱包</td>
				<td>鞋靴</td>
				<td><a href="#" onclick="delTr(this);">删除</a></td>
			</tr>
			<tr>
				<td><input type="checkbox" class="myCheckBox"/></td>
				<td>4</td>
				<td>家居饰品</td>
				<td>家具</td>
				<td><a href="#" onclick="delTr(this);">删除</a></td>
			</tr>
		</table>
	</body>	
	
	<script type="text/javascript">
        var trs = document.getElementsByTagName("tr");
        for (var i = 0; i < trs.length; i++) {
            var tr = trs[i];
            if (i % 2) {
                tr.setAttribute("bgcolor", "red");
            }else {
                tr.setAttribute("bgcolor", "green");
			}
        }
        document.getElementById("checkAll").onclick=function () {
            var checks = document.getElementsByClassName("myCheckBox");
            for (var i = 0; i < checks.length; i++) {
                var check = checks[i];
                check.checked = this.checked;
            }
		};
		document.getElementById("btn1").onclick=function () {
            // document.getElementById("checkAll").checked = !document.getElementById("checkAll").checked;
            var checks = document.getElementsByClassName("myCheckBox");
            var num = 0;
            for (var i = 0; i < checks.length; i++) {
                var check = checks[i];
                check.checked = !check.checked;
            }
            for (var j = 0; j < checks.length; j++) {
                if (checks[j].checked){
                    num++;
				}
				if (num==checks.length){
                    document.getElementById("checkAll").checked = true;
                } else {
                    document.getElementById("checkAll").checked = false;
                }
            }
        };
        var aTags = document.getElementsByTagName("a");
        for (var i = 0; i < aTags.length; i++) {
            var a = aTags[i];
			a.onclick=function () {
                this.parentNode.parentNode.remove();
            }
        }
		
		
	</script>
</html>
