	<script type="text/javascript">
		/*
		 * 【需求】将当前的日期按照"yyyy-MM-dd hh:mm:ss"格式输出
		 */

		function formatDate() {
            var date = new Date();
            var fd = "";
            fd += date.getFullYear()+"-";
            fd += date.getMonth() + 1 + "-";
            fd += date.getDate() + " ";
            fd += date.getHours()+":";
            fd += date.getMinutes()+":";
            fd += date.getSeconds();
            return fd;
        }

        alert(formatDate());
	</script>
