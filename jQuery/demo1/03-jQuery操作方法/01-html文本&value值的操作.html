<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            console.log($("#mydiv").html());
            console.log($("#mydiv").text());
            $("#mydiv").html("<font color='red'>我是</font>");
            $("#mydiv").text("<font color='red'>我是</font>");
            console.log($("#myinput").val());
            $("#myinput").val("王五");
        })
    </script>
</head>

<body>
<!--
    【需求】在控制台中操作：
    1. 使用html()方法，text（）方法获取div中的内容；
    2. 使用html（）方法，text（）方法给div中设置内容；
    3. 使用val（）方法获取input中的值；
    4. 使用val（）方法给input文本框中设置值；

-->
<input id="myinput" type="text" name="username" value="张三" /><br />
<div id="mydiv">
    <p>
        <a href="#">标题标签</a>
    </p>
</div>
</body>
</html>
