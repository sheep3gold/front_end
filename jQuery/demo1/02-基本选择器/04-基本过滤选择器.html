<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $("#reset").click(function () {
                location.reload();
            });
            $("#btn1").click(function () {
                $("div:first").css("color", "red");
            });
            $("#btn2").click(function () {
                $("div:last").css("color", "red");
            });
            $("#btn3").click(function () {
                $("div:even").css("color", "red");
            });
            $("#btn4").click(function () {
                $("div:odd").css("color", "red");
            });
            $("#btn5").click(function () {
                $("div:eq(3)").css("color", "red");
            });
            $("#btn6").click(function () {
                $("div:gt(3)").css("color", "red");
            });
            $("#btn7").click(function () {
                $("div:not(div[class='one'])").css("color", "red");
            })
        })
    </script>
</head>
<body>
<h3>基本过滤选择器.</h3>
<button id="reset">手动重置页面元素</button>
<input type="checkbox" id="isreset" checked="checked" /><label for="isreset">点击下列按钮时先自动重置页面</label><br /><br />

<input type="button" value="选择第一个div元素." id="btn1" />
<input type="button" value="选择最后一个div元素." id="btn2" />
<input type="button" value="选择索引值为偶数 的div元素." id="btn3" />
<input type="button" value="选择索引值为奇数 的div元素." id="btn4" />
<input type="button" value="选择索引值等于3的div元素." id="btn5" />
<input type="button" value="选择索引值大于3的div元素." id="btn6" />
<input type="button" value="选择class不为one的 所有div元素." id="btn7" />

<br /><br />

<!-- 测试的元素 -->
<div class="one" id="one">
    id为one,class为one的div
    <div class="mini">class为mini</div>
</div>

<div class="one" id="two" title="test">
    id为two,class为one,title为test的div.
    <div class="mini" title="other">class为mini,title为other</div>
    <div class="mini" title="test">class为mini,title为test</div>
</div>

<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"></div>
</div>

<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini" title="tesst">class为mini,title为tesst</div>
</div>

<div style="display:none;" class="none">style的display为"none"的div</div>

<div class="hide">class为"hide"的div</div>

<div>
    包含input的type为"hidden"的div<input type="hidden" size="8" />
</div>

<span id="mover">正在执行动画的span元素.</span>
</body>
</html>
