<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            var count = 0;
            var init = setInterval(function () {
                if (count > 1) {
                    clearInterval(init);
                }
                $("#ad").show(1000);
                setTimeout(function () {
                    $("#ad").hide(1000);
                }, 2000);
                count++;
            }, 4000);
        })
    </script>
</head>
<body>
<!-- 【需求】：
1. 页面加载完成后，每隔4秒周期性地弹出广告；
2. 广告弹出2秒后隐藏；
3. 共弹出3次；
 -->
<div align="right">
    <img src="../img/guanggao.png" id="ad" style="display: none">
</div>
</body>
</html>
