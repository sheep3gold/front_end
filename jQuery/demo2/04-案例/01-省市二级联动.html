<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            // 定义二维数组:
            var arr = new Array(4);
            arr[0] = ["石家庄", "邯郸", "保定", "秦皇岛"];
            arr[1] = ["郑州市", "洛阳市", "安阳市", "南阳市"];
            arr[2] = ["沈阳市", "锦州市", "大连市", "铁岭市"];
            arr[3] = ["长春市", "吉林市", "四平市", "通化市"];
            $("select[name='pro']").change(function () {
                // $("#city").empty()
                // .append("<option>-请选择-</option>");
                $("#city").html("<option>--请选择--</option>");
                var val = $("select[name='pro']").val();
                var arr1=arr[val];
                $(arr1).each(function (index, value) {
                    $("#city").append($("<option value="+index+"\'>"+value+"</option>"))
                });
                /*for (var i = 0; i < arr1.length; i++) {
                    var value = arr1[i];
                    $("#city").append($("<option value=\'i\'>"+value+"</option>"))
                }*/
            })

        })

    </script>
</head>
<body>
<form action="#" method="get">
    <select name="pro" >
        <option>--请选择--</option>
        <option value="0">河北</option>
        <option value="1">河南</option>
        <option value="2">辽宁</option>
        <option value="3">吉林</option>
    </select>省
    <select id="city">
        <option>-请选择-</option>
    </select>市
</form>
</body>
</html>
