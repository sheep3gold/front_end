<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-size: 14px;
            color: #333;
            line-height: 30px;
        }
        div{
            width: 400px;
        }
        h1{
            font-size: 18px;
            color: #06F;
            text-align: center;
        }
        p{
            text-indent: 2em;
            line-height: 22px;
        }
        #last{
            color: #390;
            text-decoration: underline;
        }
        .mei{
            color: #F36;
            font-size: 18px;
            font-weight: bolder;
        }
        .ren{
           font-size: 12px;
            color: #999;
            font-weight: normal;
        }
        #xiong{
            font-weight: bolder;
            color: blue;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div>
        <h1>初相遇 <span class="ren">文/席慕容</span></h1>

        <p><span class="mei">美</span>丽的梦和美丽的诗一样，都是可遇而不可求的，常常在最没能料到的时刻里出现。</p>

        <p>我喜欢那样的梦，在梦里，一切都可以重新开始，一切都可以慢慢解释，心里甚至还能感觉到，所有被浪费的时光竟然都能重回时的狂喜与感激。<span id="xiong">胸怀中满溢着幸福，只因你就在我眼前，</span>对我微笑，一如当年。</p>

        <p id="last">我喜欢那样的梦，明明知道你已为我跋涉千里，却又觉得芳草鲜美，落落英缤纷，好像你我才初相遇。</p>
    </div>
</body>
</html>
