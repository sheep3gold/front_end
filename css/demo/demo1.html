<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://www.itcast.cn" method="post">
    用户名: <input type="text" name="userName" value="班长" readonly/><br>
    密码: <input type="password" name="pwd"><br>
    <input type="text" value="汉语" disabled>
    性别: <input type="radio" checked name="gender" value="1">男
    <input type="radio" name="gender" value="0">女 <br>
    爱好: <input type="checkbox" name="hobby">编程
    <input type="checkbox" name="hobby"> 睡觉
    <input type="checkbox" checked name="hobby">吃鸡 <br>
    头像: <input type="file" name="file"> <br>
    <input type="hidden" value="1" name="id"> <br>
    城市: <select name="city" id="" multiple >
    <option value="bj">北京</option>
    <option value="sh" selected>上海</option>
    <option value="gz">广州</option>
    <option value="sz">深圳</option>
        </select><br>
    自我评价: <textarea name="desc" cols="50" rows="10"></textarea><br>
    <input type="button" value="普通按钮">
    <input type="reset" value="重置按钮">
    <input type="submit" value="提交按钮">
    <input type="image" src="../../img/1526607532697.png">
</form>
</body>
</html>
