<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            display: inline;
        }
        span{
            display: block;
        }
        #div1{
            background-color: red;
        }
        #div2{
            background-color: green;
        }
        #div3{
            background-color: yellow;
            display: none;
        }
        #span1{
            background-color: green;
        }
        #span2{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="div1">
        我是div1
    </div>
    <div id="div2">
        我是div2
    </div>
    <div id="div3">
        我是div3
    </div>
    <hr/>
    <span id="span1">我是span1</span>
    <span id="span2">我是span2</span>
</body>
</html>
