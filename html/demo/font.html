<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
        font标签 字体标签
        作用:用来设置文字的大小以及颜色
        属性
        size -- 设置大小 值 1-7 1最小 7最大
        color - 设置颜色
    -->
    <font color="red">
        “中关村黑马程序员训练营”
    </font>
<!--
        b标签：
            作用：文字加粗   blot
        i标签：
            作用：文字倾斜      italic
    -->
    <i>生活不止眼前的苟且</i>
    <b>还有明天和后天的苟且</b>
    <b><i>生活不止眼前的苟且</i></b>
    <i><b>生活不止眼前的苟且</b></i><br/>

<!--
			p标签：
				作用：把被包裹的文字分段
			br标签：
				作用：手动将文字换行
			区别和联系：
				1.都能实现换行；
				2.两个p标签之间有一个明显的空行，br仅仅换行；
		-->
    大河向东流啊<br/>
    天上的星星参北斗<br/>
    啊啊啊啊啊啊<br/>
    <p>曾梦想仗剑走天涯</p>
    <p>后来长得太胖</p>
    <p>取消原计划</p>
</body>
</html>
