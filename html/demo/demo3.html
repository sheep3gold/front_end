<!--
			有序列表：ol>li
				作用：在页面上创建一个需要排序的列表
				属性：
					type：改变序号的而表现形式
		-->
    <ol>
        <li>淘宝</li>
        <li>百度</li>
        <li>传智博客</li>
    </ol>
    <ol type="1">
        <li>淘宝</li>
        <li>百度</li>
        <li>传智博客</li>
    </ol>
    <ol type="a">
        <li>淘宝</li>
        <li>百度</li>
        <li>传智博客</li>
    </ol>
    <ol type="A">
        <li>淘宝</li>
        <li>百度</li>
        <li>传智博客</li>
    </ol>
    <ol type="i">
        <li>淘宝</li>
        <li>百度</li>
        <li>传智博客</li>
        <li>传智博客</li>
        <li>传智博客</li>
    </ol>
    <ol type="I">
        <li>淘宝</li>
        <li>百度</li>
        <li>传智博客</li>
        <li>传智博客</li>
        <li>传智博客</li>
    </ol>
